<!DOCTYPE html>
<html ng-app="angApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANGULAR TEST</title>

<!-- ***************** SCRIPTS **************-->

<!-- JAVASCRIPT -->

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/pagination.js"></script>

<!-- CSS AND STYLE -->

<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<!-- define angular controller here for use -->
<body ng-controller="MainController as main">
<div class="container">
<h1 class="top-title">ANGULAR APP TEST</h1>


<!-- searchbar and results -->
<label class="search">Search Title: <input ng-model="searchText"></label>

<table id="searchTextResults">

  <tr class="item col-sm-3" ng-repeat="main in main | filter:searchText | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
    <td class="title">{{main.title}}</td>
    <td><img class="thumb" ng-src="{{main.thumbnailUrl}}"></td>
  </tr>
</table>

<!-- page limit and selector -->
<ul class="pagination">
<li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
  <li ng-repeat="n in [] | range: pagination.numPages" ng-class="{active: n == pagination.page}">
  <a href="" ng-click="pagination.toPageId(n)">{{n + 1}}</a>
  </li>
  <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
</ul>

</body>
</div>
</html>
